<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="container">
    <section class="left_side">
      <header class="header_1"> Your Result</header>
      <article class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </article>
      <article class="content">
        <h2> Great</h2>
        <span>You scored higher than 65% of the people who have taken these tests.</span>

      </article>
    </section>
    <section class="right_side">
      <header class="header_2">
        <h4>Summary</h4>
      </header>
      <article class="list">
        <div class="list_items item_1">
          <div style="display: flex;gap: 10px;">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div class="reaction">reaction</div>
          </div>
          <span class="p1"><strong>80</strong>/100</span>
        </div>
        <div class="list_items item_2">
          <div style="display: flex; gap: 10px;">
            <img src="assets/images/icon-memory.svg" alt="">
            <div class="reaction">Memory</div>
          </div>
          <p class="p1"><strong>92</strong>/100</p>
        </div>
        <div class="list_items item_3">
          <div style="display: flex;gap: 10px;">
            <img src="assets/images/icon-verbal.svg" alt="">
            <div class="reaction">Verbal</div>
          </div>
          <span class="p1"><strong>61</strong>/100</span>
        </div>
        <div class="list_items item_4">
          <div style="display: flex;gap: 10px;">
            <img src="assets/images/icon-visual.svg" alt="">
            <div class="reaction">Visual</div>
          </div>
          <span class="p1"><strong>72</strong>/100</span>
        </div>
        <button>Continue</button>
      </article>



  </div>

</body>

</html>
